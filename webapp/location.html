<html lang="en">

<!-- ................... Head ................ -->
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8"> 

  <!-- Title is defined in common.js -->  
  
  <!-- ............. Bootstrap ............ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- ............. Bootstrap ............ -->

   
  <!-- ........... CSS Files ....... -->
  <link rel="stylesheet" href="css/template.css" type="text/css">
  <link rel="stylesheet" href="css/location.css" type="text/css">
  <!-- ........... CSS Files ....... -->
 
</head>

<!-- ................... Body ................ -->
<body>


  <!-- ########################################### -->
  <!-- -->
  <!-- ............ Include Files ................ -->

  <!-- ........... Include Header ................ -->
  <div id="include-header"></div>
  <!-- ........... Include Header ................ -->
  
  <!-- ............. Include Footer .............. -->
  <div id="include-footer"></div>  
  <!-- ............. Include Footer .............. -->
  <!-- .......... End: Include Files ............. -->
  <!-- -->
  <!-- ########################################### -->



  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Map ............................................... -->
  <div id="content" >

    <div class="map-panel">
      <div class="panel panel-default">
        <div class="panel-body" id="map">
        </div>
      </div>
    </div>

    <div class="control-panel">
      <div class="panel panel-default">
        <div class="panel-body">

          <form id="inputs">
            <div class="form-horizontal">

              <!-- .................. Region Menu ......................... -->
              <div class="form-group">
                <label  for="region" > Region: </label><br>
                <div class="btn-group-vertical" id="region" data-toggle="buttons">
                </div>
              </div>
              <!-- .................. End: Region Menu .................... -->
                
              <!-- ................ Test Site Menu ........................ -->
              <!--
              <div class="dropdown form-group" id="testsite-dropdown">
                <label class="control-spacer control-group" for="testsite"> Test Site: </label>
                <button class="btn btn-sm btn-default dropdown-toggle" 
                  type="button" id="testsite-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                 <span id="menu-text">Please select ... </span> 
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu form-control" id="testsite" aria-labelledby="testsite-menu">
                </ul>
              </div>
              -->
              <div class="form-group">
                <label class="control-spacer control-group" for="testsite"> Test Sites </label>
                <div class="panel panel-default" id="testsite-panel">
                  <div class="btn-group-vertical" id="testsite" data-toggle="buttons">
                  </div>
                </div>
              </div>
              <!-- ............... End: Test Site Menu .................... -->

              <!-- .................. Enter Latitude ...................... -->
              <div class="form-group form-group-sm form-inline" onsubmit="return false;">
                <label class="control-spacer control-group" 
                  for="lat"> Latitude: <br> <small id="lat-bounds"></small>
                </label> <br>
                <div class="input-group">
                  <input id="lat" class="form-control" type="text" name="lat"  />
                  <div class="input-group-addon">&#176;</div>
                </div>
              </div>
              <!-- .................. End: Enter Latitude ................. -->

              <!-- .................. Enter Logitude ...................... -->
              <div class="form-group form-group-sm form-inline" onsubmit="return false;">
                <label class="control-spacer control-group" 
                  for="lon"> Longitude: <br> <small id="lon-bounds"></small>
                </label> <br>
                <div class="input-group">
                  <input id="lon" class="form-control"  type="text" name="lon" />
                  <div class="input-group-addon">&#176;</div>
                </div>
              </div>
              <!-- .................. End: Enter Logitude ................. -->
             
              <!-- ............... Snap to 0.1 Degrees .................... --> 
              <div class="checkbox" id="map-checkbox">
                <label> 
                  <input type="checkbox" id="snap-grid"> Snap to 0.1&#176;
                </label>
              </div>   
              <!-- ............ End Snap to 0.1 Degrees ................... --> 
              
            </div>
          </form>

        </div>
      </div>
    </div>
    
  </div> 
  <!-- ............................ End: Map ..................................... -->
  <!-- -->
  <!-- ##################################################################################### -->
  



  <!-- ######################################################## -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="js/lib/MapTooltip.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/common.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/location.js" type="text/javascript" charset="UTF-8"></script>
  <script src="js/plot.js" type="text/javascript" charset="UTF-8"></script>
